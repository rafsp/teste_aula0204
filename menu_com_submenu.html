<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Menu de Navegacao </title>
    <style>
    nav ul  {
        list-style-type: none;
        margin:0;
        padding: 0;
        background-color: #333;
        text-align: center;
    }

    nav ul li {
        display: inline-block;
        margin-right: 20px;
        position: relative;
    }

    nav ul li a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
    }

    nav ul li a:hover    {
     background-color: #555;
    }

    nav ul ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #f9f9f9;
        padding: 0;
    }

    nav ul ul li {
        display:block;
    }

    nav ul li:hover ul {
        display: block;
    }
    
    </style>
</head>   
<body>
    <nav>
        <ul>
            <li>
                <a href="#"> Cartão </a>
            </li>
            <li>
                <a href="#"> Transferências </a>
                <ul>
                    <li><a href="#">PIX</a></li>
                    <li><a href="#">TED</a></li>
                </ul>
            </li>
            </li>
        </ul>
    </nav>
<body>
</html>
